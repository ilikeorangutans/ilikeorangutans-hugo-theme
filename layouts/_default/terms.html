{{ define "main" }}

<h1>
    {{ .Data.Plural | title }}
</h1>

    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.ByCount }}
    <span style="font-size: {{ add $value.Count 10 }}pt;">
        <a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a> {{ $value.Count }}
    </span>
    {{ end}}


{{ end }}
