<article class="mb-4 overflow-hidden">
    <div class="p-3">
        <div class="flex items-center justify-between">
            <div class="flex-1 min-w-0">
                <time class="text-sm" datetime="{{ .PublishDate.Format "2006-01-02" }}">
                    {{ .PublishDate.Format "2 Jan 2006" }}
                </time>
                <h3 class="text-base font-medium text-gray-900 hover:text-teal-600 transition-colors truncate">
                    {{ if .Draft }} [DRAFT] {{ end }}
                    <a href="{{ .Permalink | relURL }}" class="inline-flex items-center">
                        {{ .Title }}
                        <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </h3>
                <div class="flex items-center space-x-3 mt-1 text-xs text-gray-500">
                    <span>{{ printf "%d min read" .ReadingTime }}</span>
                    <div class="flex items-center">
                        <div class="flex flex-wrap gap-2 font-small">
                            {{ range .Params.Tags }} 
                            <a href="{{ "/tags/" | relURL }}{{ . | urlize }}" class="bg-gray-100 hover:bg-teal-100 text-gray-700 hover:text-teal-800 px-3 py-1 rounded-full text-sm font-medium transition-colors duration-200 cursor-pointer">
                                {{ . }}
                            </a>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
