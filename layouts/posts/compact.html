<article class="bg-white rounded-lg shadow-sm mb-4 overflow-hidden">
    <div class="p-3">
        <div class="flex items-center justify-between">
            <div class="flex-1 min-w-0">
                <h3 class="text-base font-medium text-gray-900 hover:text-teal-600 transition-colors truncate">
                    {{ if .Draft }} [DRAFT] {{ end }}
                    <a href="{{ .Permalink | relURL }}">{{ .Title }}</a>
                </h3>
                <div class="flex items-center space-x-3 mt-1 text-xs text-gray-500">
                    <time datetime="{{ .PublishDate.Format "2006-01-02" }}">
                        {{ .PublishDate.Format "2 Jan 2006" }}
                    </time>
                    <span>{{ printf "%d min read" .ReadingTime }}</span>
                    <div class="flex items-center">
                        <div class="flex flex-wrap gap-2">
                            {{ range .Params.Tags }} 
                            <a href="{{ "/tags/" | relURL }}{{ . | urlize }}" class="bg-gray-100 hover:bg-teal-100 text-gray-700 hover:text-teal-800 px-3 py-1 rounded-full text-sm font-medium transition-colors duration-200 cursor-pointer">
                                {{ . }}
                            </a>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
