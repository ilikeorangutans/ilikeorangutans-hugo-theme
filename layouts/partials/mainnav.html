<header class="bg-white shadow-sm border-b">
    <div class="max-w-4xl mx-auto px-4 py-6">
        <nav class="flex justify-between items-center">
            <a href="{{ "/" | relURL }}" class="navbar-brand">
                <h1 class="text-2xl font-bold text-teal-900 hover:text-orange-400 transition-colors">{{ .Site.Title }}</h1>
            </a>
            <div class="space-x-6">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="text-gray-600 hover:text-orange-400 transition-colors">{{ .Name }}</a>
                {{ end }}
            </div>
        </nav>
    </div>
</header>
