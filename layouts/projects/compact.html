<div class="bg-white rounded-lg shadow-sm border overflow-hidden hover:shadow-lg transition-shadow duration-300 group">
    {{ $cover := .Resources.GetMatch "*.png" }}
    {{ if $cover }}
    <div class="relative overflow-hidden">
        <img src="{{ $cover.RelPermalink }}" alt="{{ .Title }}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
        <div class="absolute top-4 left-4">
            <span class="bg-teal-600 text-white px-3 py-1 rounded-full text-sm font-small">{{ .Param "project.language" }}</span>
            <span class="bg-teal-600 text-white px-3 py-1 rounded-full text-sm font-small">{{ .Param "project.type" }}</span>
        </div>
    </div>
    {{ end }}
    <div class="p-6">
        <h3 class="text-xl font-semibold text-gray-900 mb-3 group-hover:text-teal-600 transition-colors">{{ .Title }}</h3>

        <p class="text-gray-600 mb-4 leading-relaxed">
        {{ .Summary }}
        </p>

        <hr class="border-gray-200 mb-4 mt-4">

        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="{{ .Param "project.url" }}" class="inline-flex items-center text-teal-900 hover:text-orange-400 transition-colors" target="_blank">
                    Project Page
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                </a>
                {{ if not (.Param "project.summary-only") }}
                <a href="{{ .Permalink | relURL }}" class="inline-flex items-center text-teal-900 hover:text-orange-400 transition-colors">Read More
                    <svg class="w-4 h-4 ml-1 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </a>
                {{ end }}
            </div>
        </div>
    </div>
</div>
